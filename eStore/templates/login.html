{% extends "loginheader.html" %}  {% block title %}Login{% endblock %}  {% block header %}Login{% endblock %} 

{% block content %}
<form method="POST" style="width: 50%;margin-left: 10px;height: 500px;margin-top:50px;" >
<div class="container">

  <div class="form-group">
    <div class="col-25"><label for="email">Enter Email Address</label></div>
    <div class="col-75"><input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="email"
    /></div>
    
  </div>

  <div class="form-group">
    <div class="col-25"><label for="password">Enter your Password</label></div>
    <div class="col-75"><input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="password"
    /></div>
  </div>

</div>

  <br />
  <button type="Login" class="btn btn-primary" style="margin-left: 250px;">Login</button>
  <a class="btn btn-primary" href="/">Cancel</a>
</form>
{% endblock %}
